<head>

        label {
            left: 80px;
            color:deeppink;
            position:center;
        }
        #message {
            width: center;
            border-left: 40px;
            text-align: center;
        }
		/* Styling for the map container */

			height: 400px;

<body>
    <ul>
		<li><a href="/">Home</a></li>

	  </ul>
	<h1>Contact Us</h1>
	<p>Send us a message using the form below:</p>
	<form >
		<label for="name">Name:</label>
		<input type="text" name="name" id="name" required>

		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required><br><br>

		<label for="message" class="textlabel">Message:</label><br>
		<textarea name="message" id="message" cols="40" rows="10"required ></textarea><br><br>

		<input type="submit" value="Send" >
	</form>

	<!-- Map container -->
	<div id="map-container">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.128982797375!2d-118.41796138489968!3d33.94020288063645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c6a1a2e4e6b3%3A0x8f09e60213986fb!2sLa%20Brea%20Tar%20Pits%20and%20Museum!5e0!3m2!1sen!2sus!4v1642920329436!5m2!1sen!2sus"

	</div>
